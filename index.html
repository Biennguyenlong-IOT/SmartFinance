
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Chi Tiêu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
        /* Safari cũ cần prefix cho backdrop-filter */
        .backdrop-blur-md {
          -webkit-backdrop-filter: blur(12px);
          backdrop-filter: blur(12px);
        }
        .backdrop-blur-lg {
          -webkit-backdrop-filter: blur(16px);
          backdrop-filter: blur(16px);
        }
        .backdrop-blur-xl {
          -webkit-backdrop-filter: blur(24px);
          backdrop-filter: blur(24px);
        }
        /* Fix cho một số phiên bản Safari cũ không hiển thị đúng flex gap */
        @media not all and (min-resolution:.001dpcm) { 
          @supports (-webkit-appearance:none) {
            .flex.gap-3 > * + * { margin-left: 0.75rem; }
            .flex.gap-4 > * + * { margin-left: 1rem; }
          }
        }
    </style>
    
    <!-- Polyfill cho importmap (Cần thiết cho Safari < 16.4) -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "recharts": "https://esm.sh/recharts@^3.7.0"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <!-- Load index.tsx như một module -->
    <script type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
